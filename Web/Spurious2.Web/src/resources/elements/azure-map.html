<template>
    <div><h1>Title</h1></div>
    <div ref="container" css="width: ${width}; height: ${height};"></div>
    <div class="listTable">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Density (L/person)</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="subdivision of subdivisions" click.delegate="selectSubdiv(subdivision)" class="${subdivision.id === currentSubDivId ? 'info' : ''}">
                    <td class="vert-align">${subdivision.id}</td>
                    <td class="vert-align">${subdivision.name}</td>
                    <td class="vert-align">${subdivision.population}</td>
                    <!-- Use a new "target density"-->
                    <td class="vert-align">${subdivision[densityPropertyToUse]}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
